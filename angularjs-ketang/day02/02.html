<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>rootScope</title>
	<script src="js/angular.min.js"></script>
	<script src="js/ng02.js"></script>
</head>
<body>
	<h3 ng-bind="name"></h3>
	<h3 ng-bind="age"></h3>
	<hr>
	<div ng-controller="FirstController">
		<h3 ng-bind="name"></h3>
		<h3 ng-bind="age"></h3>
		<div ng-controller="SecondController">
			<h3 ng-bind="hobby"></h3>
			<h3 >{{$parent.name}}</h3>
			<h3 >{{$root.name}}</h3>
		</div>
	</div>
</body>
</html>
