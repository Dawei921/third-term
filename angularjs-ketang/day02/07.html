<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>自动解析</title>
	<script src="js/angular.min.js"></script>
	<script src="js/ng07.js"></script>
</head>
<body>
	<div ng-controller="ParseController">
		请输入表达式：<input type="text" ng-model="txt"><br>
		<h3>输入内容：<span ng-bind="txt"></span></h3>
		<h3>输出内容：<span ng-bind="result"></span></h3>
	</div>
</body>
</html>
