<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>过滤器</title>
	<script src="../angular-1.5.8/angular.min.js"></script>
	<script src="js/ng01.js"></script>
</head>
<body ng-controller="FilterController">
	<h3 ng-bind="num"></h3>
	<h4 ng-bind="dollar"></h4>


	<div>
		{{2.3234|number:5}}
		{{3.2355|currency:'¥':3}}
	</div>
</body>
</html>
