<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/ng07.js"></script>
</head>
<body ng-controller="DirectiveController">
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<select ng-model="s1" ng-options="k as k for (k,v) in users[0]">
					<option value="">请选择排序方式</option>
				</select>
				<p>{{s1}}</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2" >
				<table class="table table-bordered table-striped table-hover">
					<thead>
						<tr>
							<th>编号</th>
							<th>姓名</th>
							<th>年龄</th>
							<th>爱好</th>
							<th>密码</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="v in users|orderBy:s1">
							<td ng-cloak>{{v.id}}</td>
							<td ng-cloak>{{v.name}}</td>
							<td ng-cloak>{{v.age}}</td>
							<td ng-cloak>{{v.hobby}}</td>
							<td ng-cloak>{{v.pwd}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
