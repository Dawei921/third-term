<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular.min.js"></script>
	<script src="js/06.js"></script>
</head>
<body ng-controller="FilterController">
	<button ng-click="change()">变</button>

	<div ng-if="heer">
		<input type="text" ng-model="flag" ng-init="flag='A'"><br>
		<div ng-switch="flag|uppercase">
			<p ng-switch-when='A'>一级棒</p>
			<p ng-switch-when='B'>2级棒</p>
			<p ng-switch-when='C'>3级棒</p>
			<p ng-switch-when='D'>4级棒</p>
		</div>
	</div>
</body>
</html>
